<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Buscar ayuda" [debounce]="250" inputmode="text" (ionChange)="onSearchChange($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
