<app-header titulo="Proggress - Range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" [value]="porcentaje" reversed="false" color="primary"></ion-progress-bar>

  <ion-list>

    <ion-item>
      <ion-range min="0" max="100" pin="true" snaps="true" step="1" value="0" color="primary"
        (ionChange)="rangeChange($event)">
        <ion-icon slot="start" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

</ion-content>
